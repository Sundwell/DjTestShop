{% extends 'base.html' %}

{% block content %}
    {# List of students #}
    <div class="content-section">
        <h1>Students list:</h1>
        <table class="table-bordered table-hover text-center">
            <tr>
                <th class="p-3">Id: </th>
                <th class="p-3">First Name: </th>
                <th class="p-3">Last Name: </th>
                <th class="p-3">Year: </th>
            </tr>
            {% for student in object_list %}
                <tr>
                <td class="p-3"><a href="{% url 'student:student_about' student.id %}">{{ student.id }}</a></td>
                <td class="p-3">{{ student.first_name }}</td>
                <td class="p-3">{{ student.last_name }}</td>
                <td class="p-3">{{ student.year }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
     <a href="{% url 'student:student_add' %}" class="btn btn-outline-info">New Student</a>
{% endblock %}
