{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
            <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">New student page</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit"><a class="text-white" href="{% url 'student:students' %}">Cancel</a></button>
                </div>
            </form>
        </div>
{% endblock %}
